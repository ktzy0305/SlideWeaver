<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 720pt;
            height: 405pt;
            padding: 24pt 48pt 36pt 48pt;
            margin: 0;
            box-sizing: border-box;
        }
        .table {
            width: 100%;
            margin-top: 20pt;
        }

        h1 {
            font-size: 24pt;
            font-weight: 700;
            margin: 0 0 12pt 0;
            color: #595959;
        }
        p {
            font-size: 12pt;
            margin: 0 0 16pt 0;
            color: #333333;
            line-height: 1.4;
        }
        /* Note: Tables are not yet supported by html2pptx */
        table {
            width: 100%;
            margin-top: 16pt;
            border-collapse: collapse;
        }
        th {
            background-color: #2FA36B;
            color: white;
            padding: 8pt;
            text-align: left;
            font-weight: 600;
            font-size: 10pt;
        }
        td {
            padding: 8pt;
            font-size: 10pt;
        }
        table, th, td {
            border: 1pt solid #111;
        }

        .circle {
            width: 100pt;
            height: 100pt;
            background-color: #2FA36B;
            border-radius: 50%;
            display: block;
            margin-top: 20pt;
        }
    </style>
</head>
<body>
    <h1>Shape</h1>
    <p>
        Shape Demonstration Slide with Table
    </p>
    <div class="circle"></div>
</body>
</html>
