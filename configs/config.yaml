# PowerPoint Generator Configuration

# =============================================================================
# API Server Settings
# =============================================================================
api:
  host: "0.0.0.0"
  port: 8000

# =============================================================================
# Default Presentation Settings
# =============================================================================
defaults:
  audience: "General business audience"
  tone: "executive"
  model_id: "gpt-5-mini"

# =============================================================================
# Slide Constraints
# =============================================================================
slides:
  max_words_per_slide: 75
  max_slides: 20

# =============================================================================
# File Upload Limits
# =============================================================================
uploads:
  max_image_size_mb: 10
  allowed_extensions:
    - ".png"
    - ".jpg"
    - ".jpeg"
    - ".gif"
    - ".svg"
    - ".webp"

# =============================================================================
# Timeout Settings (in seconds)
# =============================================================================
timeouts:
  converter: 120
  api_request: 300
